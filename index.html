<!DOCTYPE html>
<html>
<head>
  <title>Simon Says</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="start">
   <p>Start</p> 
  </div> 
  <div id="whole-shebang">
    <div id="side-bar">
      <div id="score-board">
        <h1>High Score</h1>
        <p id="actual-score">0</p>
      </div><!-- score-board -->
    </div><!-- side-bar -->
    <div id="board">
      <div id="game-time">
        <div id="black-round-part">
          <div id="flash-part"></div>
          <div id="color-buttons">
            <audio id="beepTime" src="beep-01a.mp3"></audio>
            <div id="red" class="pressable"></div>
            <div id="blue" class="pressable"></div>
            <div id="yellow" class="pressable"></div>          
            <div id="green" class="pressable"></div>
          </div><!-- color-buttons -->
        </div><!-- black-round-part -->
      </div><!-- game-time -->
    </div><!-- board -->
  </div><!-- whole-shebang -->
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
