<!DOCTYPE html>
<html>
<head>
  <title>Simon Says</title>
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" type="text/css" href="css/style_adele.css">
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
</head>
<body>
  <div id="message-bar">Press Start</div>
  <div id="whole-shebang">
    <div id="side-bar">
      <div id="score-board">
        <h1>High Score</h1>
        <p id="actual-score">0</p>
        <h2>Current Score</h1>
        <p id="current-score">0</p>
      </div><!-- score-board -->
    </div><!-- side-bar -->
    <div id="board">
      <div id="game-time">
        <div id="black-round-part">
          <div id="start">
           <p>Start</p> 
          </div> 
          <div id="color-buttons">
            <div id="red" class="pressable"></div>
            <div id="blue" class="pressable"></div>
            <div id="yellow" class="pressable"></div>          
            <div id="green" class="pressable"></div>
          </div><!-- color-buttons -->
        </div><!-- black-round-part -->
      </div><!-- game-time -->
    </div><!-- board -->
  </div><!-- whole-shebang -->
  <audio id="green-side" src="sounds/adele/other_side_green.mp3"></audio>
  <audio id="red-hello" src="sounds/adele/hello_red.mp3"></audio>
  <audio id="blue-me" src="sounds/adele/its_me_blue.mp3"></audio>
  <audio id="hello" src="sounds/adele/yellow_hello.mp3"></audio>
  <script type="text/javascript" src="scripts/main_adele.js"></script>
</body>
</html>
